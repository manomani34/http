 <div class="form-group">
    <label for="">Title: </label>
    <input type="text" class="form-control"   #postTitle>
</div>

<div class="form-group">
    <label for="">Body: </label>
    <input type="text" class="form-control"   #postBody>
</div>
        
<button type="submit" class="btn btn-primary" (click)="addPost()">Add Post</button> 
<button type="submit" class="btn btn-primary" (click)="putPosts()">Put Post</button> 
<button type="submit" class="btn btn-primary" (click)="deletePosts()">Delete Post</button> 
id: <input type="text" #postId>

<div class="example-container mat-elevation-z8">
<table mat-table [dataSource]="dataSource"  dir="rtl">                      
    <!-- Position Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> userId </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> body </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
